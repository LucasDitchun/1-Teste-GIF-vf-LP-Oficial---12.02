
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korah | Treino Inteligente no WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      .korah-gradient {
        background: linear-gradient(135deg, #FF5A1F 0%, #FF7A45 100%);
      }
      .korah-text-orange {
        color: #FF5A1F;
      }
      
      /* Animações de Flutuação */
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-20px) translateX(5px); }
        100% { transform: translateY(0px) translateX(0px); }
      }
      @keyframes float-slow {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(15px) translateX(-5px); }
        100% { transform: translateY(0px) translateX(0px); }
      }
      .animate-float {
        animation: float 6s infinite ease-in-out;
      }
      .animate-float-slow {
        animation: float-slow 8s infinite ease-in-out;
      }

      /* Efeito de Brilho Pulsante */
      @keyframes glowPulse {
        0% { box-shadow: 0 0 5px rgba(255, 90, 31, 0.2), inset 0 0 5px rgba(255, 90, 31, 0.1); border-color: rgba(255, 90, 31, 0.3); }
        50% { box-shadow: 0 0 20px rgba(255, 90, 31, 0.6), inset 0 0 10px rgba(255, 90, 31, 0.2); border-color: rgba(255, 90, 31, 0.6); }
        100% { box-shadow: 0 0 5px rgba(255, 90, 31, 0.2), inset 0 0 5px rgba(255, 90, 31, 0.1); border-color: rgba(255, 90, 31, 0.3); }
      }
      .animate-glow {
        animation: glowPulse 3s infinite ease-in-out;
      }

      /* Classes para Scroll Reveal */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .card-dark {
        background: #0A0A0A;
        border: 1px solid #1A1A1A;
      }
      .btn-hover:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
    </style>

</head>
